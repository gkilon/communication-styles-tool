    <!-- Critical: Force the browser to respect our dark theme and not attempt to "fix" it -->
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#0f172a">
    <title>שאלון סגנונות תקשורת</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
      :root {
        color-scheme: dark !important;
        --background-color: #0f172a;
      }
      
      html {
        background-color: #0f172a !important;
        color-scheme: dark !important;
        forced-color-adjust: none !important;
      }

      body {
        background-color: #0f172a !important;
        /* Prevent mobile "force dark mode" from inverting colors */
        forced-color-adjust: none !important;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      #root {
        background-color: transparent !important;
        min-height: 100vh;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
      .text-shadow { text-shadow: 1px 1px 4px rgba(0, 0, 0, 1) !important; }

      /* Special fix for chart quadrants to ensure they are always visible and vibrant */
      .chart-quadrant {
         mix-blend-mode: normal !important;
         filter: none !important;
         opacity: 1 !important;
      }

      /* PDF Export Compact Mode Styles */
      .pdf-export-mode {
        padding: 40px !important;
        width: 1000px !important;
      }
      .pdf-export-mode .header-section {
        margin-bottom: 30px !important;
        padding-bottom: 20px !important;
      }
      .pdf-export-mode h1 { font-size: 3rem !important; }
      .pdf-export-mode .main-content-gap { gap: 30px !important; margin-bottom: 30px !important; }
      .pdf-export-mode .summary-box { padding: 30px !important; }
      .pdf-export-mode .chart-container { padding: 20px !important; }
      .pdf-export-mode .analysis-container { padding: 20px !important; }
      .pdf-export-mode p, .pdf-export-mode li { font-size: 1.1rem !important; line-height: 1.5 !important; }
    </style>
